<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plurasight Login Clone</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="img/login-logo.png" alt="login-logo">
        </div>
        <form>
          <div>
            <label>Email or username</label>
            <input type="text" class="input-text" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="input-text" />
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2021, Sluaralpright All Rights Reserved</p>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div id="showcase-content">
          <h1 class="showcase-text">Let's create the future together</h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
